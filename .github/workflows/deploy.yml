name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: requirements-mcp-server
          
      - name: Build Docker image
        run: |
          gcloud builds submit \
            --tag gcr.io/requirements-mcp-server/mcp-server \
            --timeout=20m
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy mcp-server \
            --image gcr.io/requirements-mcp-server/mcp-server \
            --platform managed \
            --region us-central1 \
            --min-instances 0 \
            --max-instances 5 \
            --memory 2Gi \
            --cpu 1 \
            --timeout 300 \
            --update-secrets=NOTION_API_KEY=notion-api-key:latest,NOTION_DATABASE_ID=notion-database-id:latest \
            --quiet
      
      - name: Verify deployment
        run: |
          gcloud run services describe mcp-server \
            --region us-central1 \
            --format='value(status.url)'
