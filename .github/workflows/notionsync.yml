name: Sync Guides from Notion

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 2 * * *' # Runs every day at 2 AM UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Notion Sync Script
        run: python scripts/sync_notion.py
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_VIEW_ID: ${{ secrets.NOTION_VIEW_ID }}

      - name: Commit and push if there are changes
        run: |
          git config --local user.name "Guides Sync Bot"
          git config --local user.email "bot@github.com"
          git add guides/
          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "docs(guides): Sync guides from Notion [skip ci]"
            git push
          fi
